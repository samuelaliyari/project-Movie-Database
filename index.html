<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Database</title>
</head>
<body onload="movieCards(movies)">
    <header>
        <h1>Movies for You</h1>
        <h2>The best MovieDB</h2>
    </header>
    <main>
        <section class="searchSection">
            <form>
                <input type="text">
                <input type="submit" value="SEARCH" onclick="searchMovie()">
            </form>
            <button onclick="yearUpFunction()">YEAR UP</button>
            <button onclick="yearDownFunction()">YEAR DOWN</button>
            <button onclick="bestRateFunction()">BEST RATE</button>
            <button id="addButton">+</button>
        </section>
        
        <section id="outputs" class="outputs">
    </main>
</section>
<section id="modal" class="modal">
    <form>
        <input type="text" placeholder="Movietitle">
        <input type="number" placeholder="Releaseyear">
        <input type="text" placeholder="Director">
        <input type="text" placeholder="Length">
        <input type="text" placeholder="Genre">
        <input type="number" placeholder="Rating">
        <input type="submit" value="Add to collection" onclick="collect()">
    </form>
</section> 
    <script src="./assets/js/main.js"></script>
</body>
</html>
